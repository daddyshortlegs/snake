<html>
    <head>
        <script>
            const DOWN_KEY = 40;
            const RIGHT_KEY=39;
            let x = 10;
            let y = 10;
            let key;

            const intervalId = setInterval(draw, 10);

            document.onkeydown = function(event) {
                switch (event.keyCode) {
                    case 37:
                        alert('Left key');
                        break;
                    case 38:
                        alert('Up key');
                        break;
                    case RIGHT_KEY:
                        key = RIGHT_KEY;
                        break;
                    case DOWN_KEY:
                        key = DOWN_KEY;
                        break;
                }
            };

            function draw() {               
                switch (key) {
                    case DOWN_KEY:
                        y += 1;
                        break;
                    case RIGHT_KEY:
                        x += 1;
                        break;
                }                           
                
                const canvas = document.getElementById("myCanvas");
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = "blue";
                ctx.strokeRect(x, y, 10, 10);
            }
        </script>
    </head>
    <body onload="draw();">
        <body style="background-color:rgb(0, 0, 0);">
        <h1>Snake</h1>
        <canvas id="myCanvas" width="1000" height="600" style="border:1px solid #ff0202; color:aquamarine">
        </canvas> 
    </body>
</html>
